<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="src/style.css" media="screen" />
</head>
<body">
  <div class="row">
    <h1>Triqui</h1>
  </div>
  <div class="container">
    <!--Contendor Del Inicio del Juego-->
    <div id="inicioJuego">
      <!--Contenedor Titulo-->
      <div class="row">
        <h3>Bienvenido a triqui.</h3>
      </div>
      <!--Contenedor Select-->
      <div class="row-cols">
        <!--Contenedor Select Jugador 1-->
        <div class="col" style="background-color: green;">
          <input id="inNombreJugador1" type="text" value="" placeholder="Jugador 1" />
          <select name="" id="selectJugador1">
            <option value="X">X</option>
            <option value="O">O</option>
          </select>
        </div>
        <!--Contenedor Select Jugador 2-->
        <div class="col" style="background-color: red;">
          <input id="inNombreJugador2" type="text" value="" placeholder="Jugador 2" />
          <select name="" id="selectJugador2">
            <option value="X">X</option>
            <option value="O">O</option>
          </select>
        </div>
      </div>
      <!--Contenedor Turno-->
      <div class="row-cols">
        <div class="col">
          <div>
            <h4>
              Juegador 1
            </h4>
            <h5>
              Turno 1 (O)
            </h5>
            <button>
              Tirar
            </button>
          </div>
        </div>
        <div class="col">
          <h4>
            Juegador 2
          </h4>
          <h5>
            Turno 2 (X)
          </h5>
          <button onclick="Tirar()">
            Tirar
          </button>
        </div>
      </div>
      <!--Contenedor Boton Inicio-->
      <div class="row">
        <button onclick="btnInicio()">Jugar</button>
      </div>
    </div>

    <div class="container" id="detalleJuego">
      <h3>Detalles</h3>
      <div>
        <label id="labelNombreJugador1"></label>
      </div>
      <div>
        <label id="labelNombreJugador2"></label>
      </div>
    </div>

    <div name="container" id="panelJuego">
      <div class="cuadrante" onclick="jugada(1)" id="cajaCuadrante">
        <label class="figuraJugador" for="" id="figuraJugador1"></label>
      </div>
      <div class="cuadrante" onclick="jugada(2)" id="cajaCuadrante">
        <label class="figuraJugador" for="" id="figuraJugador2"></label>
      </div>
    </div>
  </div>
  <div id="footer">
    <div>Mensaje</div>
  </div>
  </body>

  <script src="src/index.js"></script>

</html>
